  <div class="title" style="margin-top:15px; "><h2>民用建筑土壤氡检测</h2></div>   <br>


     <div class="content"><p></p><p>
	&nbsp; &nbsp; &nbsp; &nbsp; 氡是严重危害人体健康的辐射源之一，土壤氡对室内环境中的氡浓度影响很大，根据建设部颁布的《民用建筑工程室内环境污染控制规范》的规定，新建、扩建、改建的民用建筑在工程勘察设计初期，应对建筑工程所在区域土壤中氡的浓度或土壤表面氡的析出率进行测定，作为工程设计时是否采取防氡措施的依据。<br>
	<br>
	&nbsp; &nbsp; &nbsp; &nbsp;<strong> 土壤氡浓度检测依据标准：</strong><br>
	<br>
	&nbsp; &nbsp; &nbsp; &nbsp; 《民用建筑工程室内环境污染控制规范》 GB50325-2010(2013版)</p>
