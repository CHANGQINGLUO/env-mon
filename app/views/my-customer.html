<div class="pageHeader" ng-show="isListScreen">
	<div class="headerLeft" hm-tap="direct('my-service-nav')"><</div>
	<div class="headerCenter">我的客户</div>
	<div class="headerRight"></div>
</div>
<div ng-swipe-right="directInside('my-service-nav')" class="pollution-detect-1" ng-show="isListScreen">
	<ul>
		<li ng-repeat="customer in customerList">
			<div class="pollution-detect-item" hm-tap="selectCustomer('{{customer.loginId}}','{{customer.name}}','{{customer.email}}','{{customer.hp}}','{{customer.address}}','{{customer.company}}','{{customer.creationDate}}')">
				<span>&nbsp&nbsp&nbsp{{customer.name}}</span>
				<span style="float:right;color:gray;padding-right:5px">></span>
			</div>
		</li>	

	</ul>
</div>
<div class="pageHeader" ng-show="!isListScreen">
	<div class="headerLeft" hm-tap="back()"><</div>
	<div class="headerCenter">客户详情</div>
	<div class="headerRight"></div>
</div>
<div ng-swipe-right="back()" class="pollution-detect-1" ng-show="!isListScreen">
	<ul>
		<li>
			<div class="pollution-detect-item">
				
				<span>姓名</span>
				<span style="float:right;color:gray;padding-right:5px">{{customer.name}}</span>
			</div>
		</li>	
		<li>
			<div class="pollution-detect-item">
				
				<span>电话</span>
				<span style="float:right;color:gray;padding-right:5px">{{customer.phone}}</span>
			</div>
		</li>
		<li>
			<div class="pollution-detect-item">
				
				<span>邮箱</span>
				<span style="float:right;color:gray;padding-right:5px">{{customer.email}}</span>
			</div>
		</li>
		<li>
			<div class="pollution-detect-item">
				
				<span>地址</span>
				<span style="float:right;color:gray;padding-right:5px">{{customer.address}}</span>
			</div>
		</li>
		<li>
			<div class="pollution-detect-item">
				
				<span>公司名称</span>
				<span style="float:right;color:gray;padding-right:5px">{{customer.company}}</span>
			</div>
		</li>
		<li>
			<div class="pollution-detect-item">
				
				<span>客户注册日期</span>
				<span style="float:right;color:gray;padding-right:5px">{{customer.creationDate}}</span>
			</div>
		</li>
		<li>
			<div class="pollution-detect-item" hm-tap="directInside('my-order')">
				
				<span>客户订单</span>
				<span style="float:right;color:gray;padding-right:5px">></span>
			</div>
		</li>
	</ul>
</div>
